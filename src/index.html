<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <div class="container program-wrap">
        <include src="./partials/program.html"></include>
      </div>
      <include src="./partials/skills.html"></include>
      <include src="./partials/requirements.html"></include>
      <include src="./partials/react.html"></include>
      <include src="./partials/typescript.html"></include>
      <include src="./partials/vue.html"></include>
    </main>

    <include src="./partials/offer.html"></include>
    <div class="backdrop" id="modalContacts">
      <div class="modal block-bg">
        <button class="btn-close" data-modal-close>
          <svg class="btn-close-icon" width="10" height="10">
            <use href="./images/sprite.svg#close"></use>
          </svg>
        </button>

        <h2 class="title modal-title">Контакты</h2>
        <include src="./partials/contacts.html"></include>
      </div>
    </div>
    <div class="backdrop" id="modalRequest">
      <div class="modal block-bg">
        <button class="btn-close" data-modal-close>
          <svg class="btn-close-icon" width="10" height="10">
            <use href="./images/sprite.svg#close"></use>
          </svg>
        </button>
        <h2 class="title modal-title">Регистрация на курс</h2>

        <form action="" class="form">
          <div class="form-group">
            <label class="form-label">
              Имя
              <sup>*</sup>
            </label>
            <input
              type="text"
              class="form-field"
              placeholder="Как Вас зовут?"
              pattern="[a-zA-Zа-яёА-ЯЁ\s]+$"
              required
            />
            <span class="form-field-invalid">Заполните все поля</span>
          </div>
          <div class="form-group">
            <label class="form-label">
              телефон
              <sup>*</sup>
            </label>
            <input
              type="text"
              class="form-field"
              placeholder="+38 0-- --- -- --"
              pattern="[0-9]{8,10}"
              required
            />
            <span class="form-field-invalid">Заполните все поля</span>
          </div>
          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input
              type="text"
              class="form-field"
              placeholder="Андрес электронного ящика"
            />
            <span class="form-field-invalid">Заполните все поля</span>
          </div>
          <button class="btn btn-float" type="submit">
            Зарегистрироваться
          </button>
        </form>
        <div class="thank-you-message">
          <p>Спасибо, Ваша заявка принята!</p>
          <p>Мы свяжемся с вами в ближайшее время.</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
